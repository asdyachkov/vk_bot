version: '3.1'

services:
  admin:
    build: docker_admin/
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    ports:
      - 8000:8000
      - 5432:5432
  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    network_mode: host
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - admin
  poller:
    build: poller/
    command: python ./poller.py
    restart: always
    network_mode: host
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - rabbitmq
  worker:
    build: worker/
    command: python ./worker.py
    restart: always
    network_mode: host
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - poller
  sender:
    build: sender/
    command: python ./sender.py
    restart: always
    network_mode: host
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - worker
